<ng-container *ngIf="!(isRequestSent$ | async); else requestSent">
  <form [formGroup]="recoveryForm">
    <div class="header">Recover your password</div>
    <mat-form-field>
      <input
        matInput
        type="email"
        id="recover_email"
        placeholder="Email"
        formControlName="email"
        required
      />
      @if (recoveryForm.controls['email'].invalid) {
        <mat-error>
          <span *ngIf="recoveryForm.controls['email'].errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="recoveryForm.controls['email'].errors?.['email']">
            Does not match email pattern
          </span>
        </mat-error>
      }
    </mat-form-field>

    <button
      mat-flat-button
      color="accent"
      type="submit"
      (click)="recover()"
      [disabled]="!recoveryForm.valid"
    >
      Recover password
    </button>
  </form>
</ng-container>

<ng-template #requestSent>
  <div class="header" style="margin: auto"
    >We sent you an email with recovery instructions.</div
  >
</ng-template>
